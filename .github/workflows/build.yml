name: Build & Auto-Release

on:
  push:
    branches: ["main"] # Se ejecuta en cada cambio a main
  workflow_dispatch: # Permite ejecutarlo manualmente desde la web

jobs:
  # 1. CONSTRUCCIÓN (Windows y Linux)
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: TicTacToeAI_Linux
            exe_name: TicTacToeAI
          - os: windows-latest
            artifact_name: TicTacToeAI_Windows
            exe_name: TicTacToeAI.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Build with PyInstaller
        # Construye el ejecutable
        run: |
          uv run pyinstaller --noconfirm --onefile --windowed --name "TicTacToeAI" --clean --add-data "src${{ runner.os == 'Windows' && ';' || ':' }}src" src/main.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.exe_name }}

  # 2. PUBLICACIÓN AUTOMÁTICA (Release "Nightly")
  update_release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso para crear releases
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: TicTacToeAI_*
          merge-multiple: true

      # Opcional: Listar archivos para depurar si falla
      - name: List files (Debug)
        run: ls -R

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "Development Build (Nightly)"
          body: |
            Build automático más reciente.
            Commit: ${{ github.sha }}
            Fecha: ${{ github.event.head_commit.timestamp }}
          files: |
            TicTacToeAI.exe
            TicTacToeAI
          prerelease: true
          make_latest: true
